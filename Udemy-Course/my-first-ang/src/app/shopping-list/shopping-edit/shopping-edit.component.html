<div class="row">
	<div class="col-xs-12">
		<form (ngSubmit)="onSubmitItem(f)" #f="ngForm">
			<div class="row">
				<div class="col-sm-5 form-group">
					<label for="name">Nombre</label>
					<input type="text" id="name" name="name" class="form-control" ngModel required>
				</div>
				<div class="col-sm-2">
					<label for="amount">Cantidad</label>
					<input type="number" id="amount" name="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*">
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12">
					<div class="btn-toolbar">
						<button class="btn btn-success" type="submit" [disabled] ="!f.valid">{{ editMode ? 'Actualizar' : 'Agregar'}}</button> 
						<button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Borrar</button> 
						<button class="btn btn-primary" type="button" (click)="onClear()">Limpiar</button> 
					</div>
				</div>
			</div>
		</form>
	</div>	
</div>
